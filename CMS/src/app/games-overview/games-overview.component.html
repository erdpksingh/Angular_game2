<div *ngFor="let game of games">
  <h2>{{ game.name | uppercase }}</h2>
  <div class="container" fxLayout="row wrap" fxLayoutGap="1% grid" fxLayoutAlign="flex-start">
    
    <div *ngFor="let language of game.languages">
      <mat-card class="menu-tile" [ngClass]="{base: language.is_base_language}" (click)="openGameLanguage(language)" >
        <mat-card-header class="menu-tile">

        </mat-card-header>
        <mat-card-content class="menu-tile tile-full">
            <img mat-card-image src="assets/images/logo_framed.jpg">
        </mat-card-content>
        <mat-card-footer class="menu-tile" *ngIf="!language.is_base_language">
          {{ "GAME_LANGUAGE." + language.language_id | uppercase | translate }}
        </mat-card-footer>
        <mat-card-footer class="menu-tile" *ngIf="language.is_base_language">
          {{ "GAME_LANGUAGE." + language.language_id | uppercase | translate }} - {{ "GAME_LANGUAGE.IS_BASE" | translate}}
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>

<div fxLayoutAlign="center center" *ngIf="games.length === 0">
  <p>{{ "GAMES_OVERVIEW.EMPTY" | translate}}</p>
</div>
